<!DOCTYPE html>
<html>
  <head>

    <title>Codemao API</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="keywords" content="API, Codemao, 编程猫, 文档" />
    <meta
      name="description"
      content="Codemao API 是由编程猫社区用户简单得不简单发布及维护的，旨在为广大训练师提供快速上手的社区 API 接口文档"
    />
    <link rel="icon" href="./static/favicon.ico" />

    <link

      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"

    <link rel="stylesheet" href="./static/css/table.css" />
    <link rel="stylesheet" href="./static/css/sidebar.css" />

    <style>
      :root {
        --docsifytabs-border-color: #ededed;
        --docsifytabs-tab-highlight-color: purple;
      }
    </style>

    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('./static/js/sw.js');
      }
    </script>

  <body>
    <div id="app">加载中……</div>
    <script>
      window.$docsify = {

        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        coverpage: true,
        notFoundPage: true,
        search: {

        count: {
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          language: 'chinese',

    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-json.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
